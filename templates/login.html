<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <title>Login - Furni</title>
    <style>
        body {
            background-color: #0C3B2F; /* Dark green similar to the reference */
            color: #fff;
        }
        .text-center {
            text-align: center;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            
        }
        .login-container {
            background-color: #2f9d7e87; /* Slightly lighter for contrast */
            border-radius: 10px;
            padding: 30px;
            max-width: 400px;
            margin: auto;
            margin-top: 100px;
            padding-bottom: 80PX;
            padding-top: 50px;
        }
        .btn {
            background-color: #FFC107; /* Yellow button */
            border: none;
            margin-top: 30px;
            margin-left: 110px;
            padding: 10px 20px;
            border-radius: 5px;
            color: rgb(0, 0, 0); /* Black text */
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: larger;
            font-weight: lighter;
        }
        .form-label {
            color: #FFC107; /* Yellow text */
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size:large;

            

            
        }
        .form-control {
            margin-top: 7px;
            background-color: rgb(27, 77, 63); /* Slightly lighter for contrast */
            color: #fff;
            border: 1px solid #FFC107; /* Yellow border */
            border-radius: 5px;
            width: 300px;
            height: 40px;
        
        }
        .content{
            margin-left: 50px;
        }
        .mb-2{
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h2 class="text-center">LOGIN</h2>
        <form action="http://127.0.0.1:8000/data">
            {% csrf_token %}
            <div class="content">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="username" placeholder="Enter your email" required>
            </div>
            <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required >
            </div>
            <button class="btn">Login</button>
            <p class="ftext">
                <a href="#" style="color: #FFC107;">Forgot Password?</a>
            </p>
        </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
